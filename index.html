<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/conversionFunctions.js" defer></script>
  <script src="./scripts/mainScript.js" defer></script>
  <script src="./scripts/uiScript.js" defer></script>
  <title>Shape Maker</title>
</head>
  <body>
    <main>
      <div class="controls">
        <div class="controls__container">
          <span>BORDER THICKNESS:</span>
          <button id="borderPlus" class="button">+</button>
          <button id="borderMinus" class="button">-</button>
        </div>
        <div class="controls__container">
          <span>SHAPE:</span>
          <button id="square-button" class="button button--selected"><div class="button__icon button__icon--square"></div></button>
          <button id="circle-button" class="button"><div class="button__icon button__icon--circle"></div></button>
          <button id="parallelogram-left-button" class="button"><div class="button__icon button__icon--parallelogram"></div></button>
          <button id="parallelogram-right-button" class="button"><div class="button__icon button__icon--parallelogram_right"></div></button>
          <button id="diamond-button" class="button"><div class="button__icon button__icon--diamond"></div></button>
        </div>
        <div class="controls__container">
          <span>PREVIEW:</span>
          <div id="preview" class="preview square"></div>
        </div>
        <div class="controls__container">
          <span>MODE:</span>
          <button id="draw" class="button button--selected">Drw</button>
          <button id="select" class="button">Sel</button>
        </div>
      </div>
      <span class="drawing-area"></span>
    </main>
  </body>
</html>
